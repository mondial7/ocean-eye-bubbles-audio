<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ocean-eye-bubbles-audio demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../ocean-eye-bubbles-audio.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic ocean-eye-bubbles-audio demo</h3>
      <demo-snippet>
        <template>
          <ocean-eye-bubbles-audio></ocean-eye-bubbles-audio>
        </template>
      </demo-snippet>
      <h3>Basic ocean-eye-bubbles-audio demo with dictionary</h3>
      <demo-snippet>
        <template>
          <style>
            #second {
              --button-position: center;
            }
          </style>
          <ocean-eye-bubbles-audio id="second"></ocean-eye-bubbles-audio>
          <script>
            document.querySelector('#second').dictionary = [
              {
                trigger: 'marketing view',
                event: 'marketing-view',
                answer: 'Showing the marketing view'
              },
              {
                trigger: 'vision',
                event: 'vision-view',
                answer: 'Showing the vision of the startup idea'
              }
            ]
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
